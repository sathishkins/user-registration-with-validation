<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>
  <style>
    /* Full screen background with company images */
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Overlay to dim background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }
    h2 {
      margin-bottom: 25px;
      color: #0d47a1;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #222;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 7px;
      border: 2px solid #0d47a1;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      outline: none;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px #1976d2;
    }
    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      border: none;
      background-color: #0d47a1;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #1565c0;
    }
    .error {
      color: #d32f2f;
      margin-top: 12px;
      font-weight: 600;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register to Our Company</h2>
    <form id="registrationForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6" />

      <div id="error" class="error"></div>

      <input type="submit" value="Register" />
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!username || !email || !password) {
        errorDiv.textContent = 'All fields are required.';
        errorDiv.style.display = 'block';
        return;
      }

      // Simple email regex for basic validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorDiv.textContent = 'Please enter a valid email address.';
        errorDiv.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters.';
        errorDiv.style.display = 'block';
        return;
      }

      // Validation passed, redirect to welcome page
      window.location.href = 'welcome.html';
    });
  </script>

</body>
</html>
