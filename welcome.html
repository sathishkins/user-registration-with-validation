<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .welcome-message {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.45);
      padding: 40px 60px;
      border-radius: 20px;
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    Welcome dude
  </div>
</body>
</html>
